<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO Store Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Remove overflow: hidden */
            background: url('pics/smart-inventory-management-system.jpg.webp') no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Cover the entire background */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-side {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Add background color with transparency */
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-side h1 {
            font-size: 2.5em;
            color: #333333;
        }

        .left-side p {
            font-size: 1.2em;
            color: #666666;
            max-width: 90%;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .button-login {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .button-signup {
            background-color: #45a049;
            color: #ffffff;
        }

        .right-side {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .right-side img {
            display: none; /* Hide the image */
        }

        @media screen and (max-width: 768px) { /* Add media query for smaller screens */
            body {
                overflow-y: scroll; /* Enable vertical scrolling */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <h1>AUTO Store Management System</h1>
        <p>
            Welcome to AUTO system designed to streamline store management. From inventory tracking to sales
            management, we've got you covered. Sign up or log in to get started.
        </p>
        <div class="buttons">
            <a href="login.html" class="button button-login">Login</a>
            <a href="registerX.php" class="button button-signup">Sign Up</a>
        </div>
    </div>
</div>

<!-- Service Worker Registration Script -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/var/www/html/Actinium-technologies/Actinium-technologies/Actinium-technologies/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
</script>

</body>
</html>
