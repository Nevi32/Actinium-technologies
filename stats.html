  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }
     #dashboard {
            display: flex;
            height: 100vh; /* Use viewport height to make sure the layout covers the entire screen */
        }
    #stats-page {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 200px;
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
      transition: width 0.3s ease-in-out;
      overflow: hidden;
    }

    #sidebar:hover {
      width: 250px;
    }

    #sidebar a {
      color: #fff;
      text-decoration: none;
      margin-bottom: 15px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #sidebar i {
      margin-right: 10px;
    }

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.questions {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.question-card {
  width: 300px;
  padding: 20px;
  margin: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
}

.question-card h2 {
  margin: 0;
  font-size: 1.2em;
  color: #333;
}

.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  z-index: 1000;
}

.popup-content {
  max-width: 400px;
}

.popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
</style>

<div class="container">

      <h2>How much profit was made?</h2>
    </div>
    <div class="question-card" onclick="openPopup('total-sales-popup')">
      <h2>What are the total sales?</h2>
    </div>
    <!-- Add more question cards here -->
  </div>
</div>

<div id="profit-popup" class="popup">

    <!-- Placeholder for profit details -->
  </div>
</div>

<div id="total-sales-popup" class="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup('total-sales-popup')">&times;</span>
    <h2>Total Sales Details</h2>
    <!-- Placeholder for total sales details -->
  </div>
</div>

<!-- Add more popups as needed -->

<script>
  function openPopup(popupId) {
    var popup = document.getElementById(popupId);
    popup.style.display = 'block';
  }

  function closePopup(popupId) {
    var popup = document.getElementById(popupId);
    popup.style.display = 'none';
  }
</script>
