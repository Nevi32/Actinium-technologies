<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Statistics Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-header">
      <h2>Store Statistics Dashboard</h2>
    </div>
    <nav class="sidebar-navigation">
      <div class="welcome-message" id="welcome-message">Welcome, User!</div>
      <a href="#" id="user-icon" onclick="toggleUserInfo();"><i class="fas fa-user"></i> User</a>
      <div id="user-info">
        <!-- User info will be displayed here using JavaScript -->
      </div>
      <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
      <a href="mpesa-c2b.html"><i class="fas fa-coins"></i> Mpesa C2B</a>
      <a href="mpesa-b2b.html"><i class="fas fa-exchange-alt"></i> Mpesa B2B</a>
      <a href="home.php" onclick="redirectToPage('home.php');"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </div>

  <div id="content">
    <div class="ChatWindow">
      <div class="ChatItem ChatItem--bot">
        <div class="ChatItem-meta">
          <div class="ChatItem-avatar">
            <img class="ChatItem-avatarImage" src="pict/chatbot.png">
          </div>
        </div>
        <div class="ChatItem-chatContent">
          <div class="ChatItem-chatText">Welcome to the Store Statistics Dashboard! What would you like to know?</div>
          <!-- Options for the user to choose from -->
          <div class="ChatItem-chatText">1. Inventory Stats</div>
          <div class="ChatItem-chatText">2. Sales Stats</div>
          <div class="ChatItem-chatText">3. Profit Stats</div>
        </div>
      </div>
      <div class="ChatItem ChatItem--bot">
        <div class="ChatItem-meta">
          <div class="ChatItem-avatar">
            <img class="ChatItem-avatarImage" src="pict/chatbot.png">
          </div>
        </div>
        <div class="ChatItem-chatContent">
          <div class="ChatItem-chatText">Choose the stats you wish to see:</div>
        </div>
      </div>
    </div>
    <div class="InputBox">
      <input type="text" class="chat-input" id="user-input" placeholder="Type your message here...">
      <button class="chat-btn" onclick="submitSelection()">Send</button>
    </div>
  </div>

  <!-- Popup for displaying data -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup('popup')">&times;</span>
      <h2>Data Details</h2>
      <div id="popup-content-placeholder">
        <!-- Data details will be displayed here -->
      </div>
      <button class="download-btn">Download</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function sendMessage(message) {
      var chatWindow = document.querySelector(".ChatWindow");
      var chatItem = document.createElement("div");
      chatItem.className = "ChatItem ChatItem--bot";
      chatItem.innerHTML = `
        <div class="ChatItem-meta">
          <div class="ChatItem-avatar">
            <img class="ChatItem-avatarImage" src="bot_image.png">
          </div>
        </div>
        <div class="ChatItem-chatContent">
          <div class="ChatItem-chatText">${message}</div>
        </div>
      `;
      chatWindow.appendChild(chatItem);
    }

    function openPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.style.display = 'block';
    }

    function closePopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.style.display = 'none';
    }

    function submitSelection() {
      var userInput = document.getElementById("user-input").value;
      sendMessage("You selected: " + userInput);

      if (userInput === '1') {
        fetchInventoryStats();
      } else if (userInput === '2') {
        fetchSalesStats();
      } else if (userInput === '3') {
        // Handle selection for Profit Stats
        // Add your code here
      } else {
        sendMessage("Invalid selection. Please choose 1, 2, or 3.");
      }
    }

    function fetchInventoryStats() {
      $.ajax({
        url: 'fetchinventorystats.php',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
          handleInventoryStatsResponse(response);
        },
        error: function(xhr, status, error) {
          sendMessage("Error fetching inventory stats: " + error);
        }
      });
    }

    function handleInventoryStatsResponse(response) {
      if (response.error) {
        document.getElementById("popup-content-placeholder").innerHTML = "<p>Error: " + response.error + "</p>";
      } else {
        var html = "";

        // Main store inventory
        html += "<p><strong>Main Store Inventory:</strong></p>";
        html += "<ul>";
        response.main_store_inventory.forEach(function(product) {
          html += "<li>" + product.product_name + " - " + product.category + " - Total Quantity: " + product.total_quantity + " - " + product.quantity_description + "</li>";
        });
        html += "</ul>";

        // Satellite stores inventory
        html += "<p><strong>Satellite Stores Inventory:</strong></p>";
        response.satellite_stores.forEach(function(store) {
          html += "<p><strong>Store Name:</strong> " + store.location_name + "</p>";
          html += "<ul>";
          store.inventory.forEach(function(product) {
            html += "<li>" + product.product_name + " - " + product.category + " - Total Quantity: " + product.total_quantity + " - " + product.quantity_description + "</li>";
          });
          html += "</ul>";
        });

        document.getElementById("popup-content-placeholder").innerHTML = html;
        openPopup('popup');
      }
    }

    function fetchSalesStats() {
      $.ajax({
        url: 'fetchsalesstats.php',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
          handleSalesStatsResponse(response);
        },
        error: function(xhr, status, error) {
          sendMessage("Error fetching sales stats: " + error);
        }
      });
    }

    function handleSalesStatsResponse(response) {
      if (response.error) {
        document.getElementById("popup-content-placeholder").innerHTML = "<p>Error: " + response.error + "</p>";
      } else {
        var html = "";

        // Main store total sales
        html += "<p><strong>Main Store Total Sales:</strong> " + response.main_store_total_sales + "</p>";

        // Satellite stores total sales
        html += "<p><strong>Satellite Stores Total Sales:</strong></p>";
        response.satellite_store_sales.forEach(function(store) {
          html += "<p><strong>Store Name:</strong> " + store.location_name + " - Total Sales: " + store.total_sales + "</p>";
        });

        document.getElementById("popup-content-placeholder").innerHTML = html;
        openPopup('popup');
      }
    }
  </script>
</body>
</html>
